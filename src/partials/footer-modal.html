<!-- OUR TEAM MODAL-->
<div class="team-backdrop is-hidden" id="team-modal">
  <div class="team-modal animat">

        <use href="../src/images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <ul class="team-modal__list">
      <li class="team-modal__list-item">
        <img
          src="https://avatars.githubusercontent.com/u/12040067?v=4"
          alt="Daniel Bakel"
          width="130"
          height="130"
          loading="lazy"
        />
        <div class="team-wrap">
          <h3 class="team-wrap__title">Daniel Bakel</h3>
          <p class="team-wrap__text">Frontend Developer</p>
          <a
            class="socials__link"
            href="https://github.com/BakelD"
            target="_blank"
            rel="noopener norefferel"
            aria-label="github"
          >
            <svg class="footer__sl-svg" width="18" height="18">
